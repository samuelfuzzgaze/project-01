<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Under Study</title>

    <style>
   
        body {
            
            background-image: url('estampa_ceu_estrelada_553_1_4b4b47d91a07686d0e156676efaaef95.webp');
            background-repeat: repeat;
            background-size: 300px 300px;
            background-color: #000000;

            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

      
        .header {
            text-align: center;
            padding: 40px 20px 20px;
            width: 100%;
            background: rgba(15, 15, 30, 0.6);
            z-index: 100;
        }

        .header h1 {
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        
        .space-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            gap: 40px;
            max-width: 300px;
        }

        
        .planet-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: auto;
            padding: 0;
            border-radius: 0;
            background-color: transparent;
            border: none;
            box-shadow: none;
        }

       
        .planet-item:hover .celestial-body {
            transform: scale(1.1);
            box-shadow: 0 0 25px 8px rgba(100, 100, 255, 0.7); 
        }

        .planet-item.active .celestial-body {
            box-shadow: 0 0 30px 10px rgba(0, 191, 255, 0.9); 
            transform: scale(1.15);
        }

       
        .planet-item:hover .planet-name {
            color: #ffcc66;
            text-shadow: 0 0 5px rgba(255, 204, 102, 0.8);
        }

        
        .planet-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            color: #cee8ff;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

       
        .celestial-body {
            border-radius: 50%;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

       
        #sun {
            width: 120px; height: 120px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg');
            box-shadow: 0 0 40px 15px #FF9900;
        }
        #mercury { width: 40px; height: 40px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d9/Mercury_in_color_-_Prockter07_edit1.jpg'); }
        #venus { width: 60px; height: 60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/85/Venus_globe_-_NOAA.jpg'); }
        #earth { width: 65px; height: 65px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg'); }
        #moon {
            width: 15px; height: 15px; border-radius: 50%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/1200px-FullMoon2010.jpg');
            position: absolute; top: 0px; right: 0px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        #mars { width: 55px; height: 55px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg'); }
        #jupiter { width: 100px; height: 100px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/2b/Jupiter_and_its_polar_hexagon.jpg'); }
        #saturn {
            width: 80px; height: 80px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg');
            margin-bottom: 30px;
        }
        #ring {
            position: absolute;
            width: 150px; height: 25px; border-radius: 50%;
            border: 3px solid rgba(220, 220, 220, 0.7);
            background-color: rgba(125, 125, 125, 0.2);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            z-index: -1;
        }
        #uranus { width: 75px; height: 75px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg'); }
        #neptune { width: 80px; height: 80px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/63/Neptune_-_Voyager_2_%2829347980843%29_flatten_high_res.jpg'); }
        #dwarf-planet { width: 35px; height: 35px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ef/Pluto_in_True_Color_-_High-Res.jpg'); }

       
        .info-container {
            background-color: rgba(25, 25, 50, 0.95);
            border: 2px solid #00c0ff;
            box-shadow: 0 0 20px 5px rgba(0, 191, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            margin: 40px auto;
            max-width: 700px;
            width: 80%;
            min-height: 200px;
         
            display: none; 
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            z-index: 50;
        }

        .info-container.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .info-container h2 {
            font-size: 2em;
            color: #00c0ff;
            border-bottom: 2px solid rgba(0, 192, 255, 0.6);
            padding-bottom: 10px;
            width: 100%;
        }

        .info-container ul { list-style: none; padding: 0; margin: 0; width: 100%; }
        .info-container ul li {
            background-color: rgba(50, 50, 90, 0.3);
            border-left: 3px solid #00c0ff;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 0.95em;
        }
        .info-container ul li strong { color: #87e0ff; }
        .initial-message { text-align: center; width: 100%; font-style: italic; color: #aaa; }
    </style>
</head>

<body>
    <div class="header">
        <h1>Universe Under Study</h1>
    </div>

    <div class="space-container">

        <div class="planet-item" data-planet="sun">
            <div id="sun" class="celestial-body"></div>
            <span class="planet-name">Sol</span>
        </div>

        <div class="planet-item" data-planet="mercury">
            <div id="mercury" class="celestial-body"></div>
            <span class="planet-name">Mercúrio</span>
        </div>

        <div class="planet-item" data-planet="venus">
            <div id="venus" class="celestial-body"></div>
            <span class="planet-name">Vênus</span>
        </div>

        <div class="planet-item" data-planet="earth">
            <div id="earth" class="celestial-body">
                <div id="moon"></div>
            </div>
            <span class="planet-name">Terra</span>
        </div>

        <div class="planet-item" data-planet="mars">
            <div id="mars" class="celestial-body"></div>
            <span class="planet-name">Marte</span>
        </div>

        <div class="planet-item" data-planet="jupiter">
            <div id="jupiter" class="celestial-body"></div>
            <span class="planet-name">Júpiter</span>
        </div>

        <div class="planet-item" data-planet="saturn">
            <div id="saturn" class="celestial-body">
                <div id="ring"></div>
            </div>
            <span class="planet-name">Saturno</span>
        </div>

        <div class="planet-item" data-planet="uranus">
            <div id="uranus" class="celestial-body"></div>
            <span class="planet-name">Urano</span>
        </div>

        <div class="planet-item" data-planet="neptune">
            <div id="neptune" class="celestial-body"></div>
            <span class="planet-name">Netuno</span>
        </div>

        <div class="planet-item" data-planet="dwarf-planet">
            <div id="dwarf-planet" class="celestial-body"></div>
            <span class="planet-name">Plutão</span>
        </div>

    </div>

    <div id="infoDisplay" class="info-container">
        <p class="initial-message">Passe o mouse sobre um corpo celeste para ver os detalhes.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
           
            const planetInfoData = {
                'sun': {
                    name: 'O Sol',
                    description: 'O Sol é a estrela central do Sistema Solar. É uma esfera gigante de plasma quente e brilhante, crucial para a vida na Terra.',
                    details: [
                        'Tipo: Estrela (Anã Amarela)',
                        'Diâmetro: ~1,39 milhão km',
                        'Temperatura na Superfície: ~5.500 °C'
                    ]
                },
                'mercury': {
                    name: 'Mercúrio',
                    description: 'Mercúrio é o planeta mais próximo do Sol e o menor do Sistema Solar. Sua superfície é coberta por crateras.',
                    details: [
                        'Distância do Sol: ~58 milhões km',
                        'Diâmetro: ~4.879 km',
                        'Duração do Ano: ~88 dias terrestres'
                    ]
                },
                'venus': {
                    name: 'Vênus',
                    description: 'Vênus é o planeta mais quente do nosso sistema devido ao seu denso efeito estufa.',
                    details: [
                        'Distância do Sol: ~108 milhões km',
                        'Diâmetro: ~12.104 km',
                        'Duração do Dia: ~243 dias terrestres'
                    ]
                },
                'earth': {
                    name: 'Terra',
                    description: 'A Terra é o único planeta conhecido por abrigar vida. Cerca de 71% de sua superfície é coberta por água.',
                    details: [
                        'Distância do Sol: ~150 milhões km',
                        'Diâmetro: ~12.742 km',
                        'Duração do Ano: 365.25 dias'
                    ]
                },
                'mars': {
                    name: 'Marte',
                    description: 'Marte é o "Planeta Vermelho" e é um alvo de intensa exploração espacial.',
                    details: [
                        'Distância do Sol: ~228 milhões km',
                        'Diâmetro: ~6.779 km',
                        'Duração do Dia: ~24.6 horas'
                    ]
                },
                'jupiter': {
                    name: 'Júpiter',
                    description: 'Júpiter é o maior planeta do Sistema Solar, um gigante gasoso. Possui a Grande Mancha Vermelha.',
                    details: [
                        'Distância do Sol: ~778 milhões km',
                        'Diâmetro: ~139.822 km',
                        'Luas Conhecidas: 79'
                    ]
                },
                'saturn': {
                    name: 'Saturno',
                    description: 'Saturno é famoso por seus impressionantes anéis, compostos por bilhões de partículas de gelo e rocha.',
                    details: [
                        'Distância do Sol: ~1.4 bilhão km',
                        'Diâmetro: ~116.460 km',
                        'Duração do Ano: ~29.5 anos terrestres'
                    ]
                },
                'uranus': {
                    name: 'Urano',
                    description: 'Urano é um gigante de gelo conhecido por girar de lado, com seu eixo de rotação quase paralelo à órbita.',
                    details: [
                        'Distância do Sol: ~2.9 bilhões km',
                        'Diâmetro: ~50.724 km',
                        'Luas Conhecidas: 27'
                    ]
                },
                'neptune': {
                    name: 'Netuno',
                    description: 'Netuno é o planeta mais distante do Sol, um gigante de gelo com ventos extremamente fortes.',
                    details: [
                        'Distância do Sol: ~4.5 bilhões km',
                        'Diâmetro: ~49.244 km',
                        'Duração do Ano: ~165 anos terrestres'
                    ]
                },
                'dwarf-planet': {
                    name: 'Plutão',
                    description: 'Plutão é um planeta anão localizado no Cinturão de Kuiper, reclassificado em 2006.',
                    details: [
                        'Distância do Sol: ~5.9 bilhões km (média)',
                        'Diâmetro: ~2.376 km',
                        'Duração do Ano: ~248 anos terrestres'
                    ]
                }
            };

            const planetItems = document.querySelectorAll('.planet-item');
            const infoDisplay = document.getElementById('infoDisplay');
            let activePlanet = null;
            let timeoutId = null;

            const updateInfoDisplay = (info) => {
                infoDisplay.innerHTML = '';

                const title = document.createElement('h2');
                title.textContent = info.name;
                infoDisplay.appendChild(title);

                const description = document.createElement('p');
                description.textContent = info.description;
                infoDisplay.appendChild(description);

                if (info.details && info.details.length > 0) {
                    const ul = document.createElement('ul');
                    info.details.forEach(detail => {
                        const li = document.createElement('li');
                        const [prop, value] = detail.split(': ');
                        li.innerHTML = `<strong>${prop}:</strong> ${value}`;
                        ul.appendChild(li);
                    });
                    infoDisplay.appendChild(ul);
                }

                infoDisplay.classList.add('show');
            };

            const hideInfoDisplay = () => {
                if (activePlanet) {
                    activePlanet.classList.remove('active');
                    activePlanet = null;
                }
                infoDisplay.classList.remove('show');
                
                
                setTimeout(() => {
                    if (!infoDisplay.classList.contains('show')) {
                        infoDisplay.innerHTML = '<p class="initial-message">Passe o mouse sobre um corpo celeste para ver os detalhes.</p>';
                    }
                }, 500);
            };

            planetItems.forEach(item => {
                
                item.addEventListener('mouseover', () => {
                   
                    clearTimeout(timeoutId); 

                    const planetId = item.dataset.planet;
                    const info = planetInfoData[planetId];

                    if (activePlanet && activePlanet !== item) {
                        activePlanet.classList.remove('active');
                    }
                    item.classList.add('active');
                    activePlanet = item;

                    if (info) {
                        updateInfoDisplay(info);
                    }
                });

                
                item.addEventListener('mouseout', () => {
                    
                    timeoutId = setTimeout(() => {
                       
                        if (!infoDisplay.matches(':hover')) {
                            hideInfoDisplay();
                        }
                    }, 300); 
                });
                
               
                item.addEventListener('click', () => {
                     clearTimeout(timeoutId);
                });
            });

            
            infoDisplay.addEventListener('mouseout', () => {
              
                 timeoutId = setTimeout(() => {
                     if (!document.querySelector('.planet-item:hover')) {
                        hideInfoDisplay();
                    }
                }, 300);
            });
            
             infoDisplay.addEventListener('mouseover', () => {
               
                clearTimeout(timeoutId);
            });
        });
    </script>
</body>
</html>
